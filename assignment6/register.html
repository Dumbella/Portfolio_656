<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Page Title</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='stylesheet' type='text/css' media='screen' href='./register_login.css'>
	<script src='register.js'></script>
</head>
<body>
	
	<form name="myForm" id="myForm" action="login.html">
		<fieldset>
			<legend>Register</legend>
			<span>* require</span> <br>
			<span id="errormsg"></span> <br>
			First name*: 
			<input type="text" name="firstname" placeholder="Your first name..." required><br>
			Last name*: 
			<input type="text" name="lastname" placeholder="Your last name..." >
			<br>
			Gender*: <br>
			<input type="radio" name="gender" value="male" >Male
			<input type="radio" name="gender" value="female" >Female
			<input type="radio" name="gender" value="female" >Other
			<br>
			Birthday*: <br>
			<input type="date" name="bday" value="" >
			<br>
			Email address*: <br>
			<input type="email" name="email" placeholder="Your email..." >
			<br>
			Username*: 
			<input type="text" name="username" id="username_register" placeholder="Username..." >
			<br>
			Password*: 
			<input type="password" name="password" id="password_register" placeholder="Your password..." required>
			<br>
			Retype Password*: 
			<input type="password" name="repassword" placeholder="Confirm your password..." required>
			<br>
			<input type="submit" value="Register">
			<input type="reset" value="Reset">
		</fieldset>
	</form>
	
</body>
</html>
