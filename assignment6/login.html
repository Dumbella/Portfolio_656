<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Page Title</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='stylesheet' type='text/css' media='screen' href='./register_login.css'>
	<script src='login.js'></script>
	
</head>
<body>
	<form name="myLogin" id = "myLogin">
		<fieldset>
			<legend>Sign in</legend>
			Username: 
			<input type="text" name="username" id="username"placeholder="Your username..." required>
			<br>
			Password: 
			<input id="pass" type="password" name="password"placeholder="Your password..." required>
			<br>

			<input id="send" type="submit" value="Login">
			<input type="reset" value="Clear">
		</fieldset>
	</form>
</body>
</html>
